<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Dashboard - Study Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Welcome Nangi!</h2>
        <p><b>Today's Study Plan:</b></p>
        <p id="planText">Loading...</p>
        <hr>
        <h3>Take Today's Quiz</h3>
        <p id="quizQuestion">Loading...</p>
        <input type="text" id="quizAnswer" placeholder="Your Answer">
        <button onclick="submitQuiz()">Submit Answer</button>
        <p id="quizResult"></p>
        <button onclick="logout()">Logout</button>
    </div>
    <script src="student.js"></script>
</body>
</html>
